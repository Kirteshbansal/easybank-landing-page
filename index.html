<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Easybank website" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Easybank landing page</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.svg" alt="logo" />
      </a>
      <nav>
        <img
          src="./images/icon-hamburger.svg"
          alt="hamburger"
          id="hamburger1"
        />
        <img src="./images/icon-close.svg" alt="hamburger" id="hamburger2" />
        <div class="navbar-links" id="show">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
        </div>
      </nav>
      <div class="desktop-only">
        <a href="#" class="btn">Request Invite</a>
      </div>
    </header>
    <!-- Hero image section -->
    <section class="hero">
      <div class="container hero_text">
        <h1>Next generation digital banking</h1>
        <p>
          Take your financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investing, and much
          more.
        </p>
        <a class="btn" href="#">Request Invite</a>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
